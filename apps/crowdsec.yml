apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crowdsec
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://crowdsecurity.github.io/helm-charts'
    chart: crowdsec
    targetRevision: 0.14.1
    helm:
      values: |
        containerSecurityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          seccompProfile:
            type: RuntimeDefault
        agent:
          acquisition:
            - namespace: mc-server
              podName: mc-server-*
              program: minecraft
        lapi:
          containerSecurityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: crowdsec
  syncPolicy:
    automated:
      prune: true
      selfHeal: true