apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: headlamp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://kubernetes-sigs.github.io/headlamp/
    chart: headlamp
    targetRevision: 0.39.0
    helm:
      values: |
        config:
          pluginsDir: "/build/plugins"
        
        initContainers:
          - name: kubescape-plugin
            image: quay.io/kubescape/headlamp-plugin:v0.10.3
            command: ["/bin/sh", "-c"]
            args:
              - "mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/"
            volumeMounts:
              - name: headlamp-plugins
                mountPath: /build/plugins
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              runAsUser: 1000
              capabilities:
                drop: ["ALL"]

        volumeMounts:
          - name: headlamp-plugins
            mountPath: /build/plugins

        volumes:
          - name: headlamp-plugins
            emptyDir: {}

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          fsGroup: 1000
        
        containerSecurityContext:
          allowPrivilegeEscalation: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop: ["ALL"]

  destination:
    server: https://kubernetes.default.svc
    namespace: headlamp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true